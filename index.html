<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Prediction Vip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: #1e3c72;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            background: #f9fbfc;
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 10px rgba(30, 60, 114, 0.3);
            outline: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            transform: translateY(-3px);
        }
        .voice-btn {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            margin-top: 10px;
        }
        .voice-btn:hover {
            background: linear-gradient(90deg, #c0392b, #e74c3c);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            font-weight: 600;
            transition: opacity 0.3s ease;
            opacity: 0;
            animation: fadeInResult 0.5s ease forwards;
        }
        .result.small {
            background: #ffebee;
            color: #c0392b;
        }
        .result.big {
            background: #e8f5e9;
            color: #27ae60;
        }
        .telegram-button, .register-button, .clear-button {
            display: block;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .telegram-button {
            background: #3498db;
            color: #fff;
        }
        .telegram-button:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        .register-button {
            background: #f1c40f;
            color: #333;
        }
        .register-button:hover {
            background: #e2b607;
            transform: translateY(-3px);
        }
        .clear-button {
            background: #95a5a6;
            color: #fff;
        }
        .clear-button:hover {
            background: #7f8c8d;
            transform: translateY(-3px);
        }
        .history {
            margin-top: 25px;
            padding: 15px;
            background: #f9fbfc;
            border-radius: 10px;
            max-height: 180px;
            overflow-y: auto;
            font-size: 14px;
            color: #7f8c8d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: opacity 0.3s ease;
            opacity: 0;
            animation: fadeInResult 0.5s ease forwards;
        }
        @keyframes fadeInResult {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200?text=Advanced+Prediction" alt="Prediction Image">
        </div>
        <h1>Premium Prediction web</h1>
        <p>Enter or voice your 3-digit period number </p>
        <input type="number" id="periodNumber" placeholder="Enter period" required min="0" max="999">
        <button onclick="makePrediction()">Generate Prediction</button>
        <button class="voice-btn" onclick="startVoiceInput()">Voice Input</button>
        <div class="result" id="result"></div>
        <a href="https://t.me/TeamEarningZone" class="telegram-button">Join Telegram</a>
        <a href="https://www.aakclub.com/#/register?invitationCode=88443456039" class="register-button">Register Now</a>
        <button class="clear-button" onclick="clearHistory()">Clear History</button>
        <div class="history" id="history"></div>
        <p style="font-size: 14px; color: #7f8c8d;">"Register Now" se naya account banayein. Purane accounts unsupported hain.</p>
    </div>

    <audio id="soundEffect">
        <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let predictionHistory = JSON.parse(localStorage.getItem('predictionHistory')) || [];

        function logicA(period) {
            return ((period * 2) + (period * 3) + Math.pow(period, 4)) % 100;
        }

        function logicB(period) {
            return ((period * 5) - (period * 6) + Math.pow(period, 7)) % 100;
        }

        function logicC(period) {
            return ((period * 8) + (period * 9) - Math.pow(period, 10)) % 100;
        }

        function combinedLogic(period) {
            const A = logicA(period);
            const B = logicB(period);
            const C = logicC(period);
            return (A + B + C) % 10;
        }

        function advancedLogic(period) {
            const combined = combinedLogic(period);
            if (combined >= 5) return "BIG ðŸŸ¢";
            if (combined === 4) return "SMALL ðŸ”´";
            if (combined === 3) return "SMALL ðŸ”´";
            if (combined === 2) return "SMALL ðŸ”´";
            if (combined === 1) return "BIG ðŸŸ¢";
            return "SMALL ðŸ”´"; // combined === 0
        }

        function makePrediction() {
            const periodInput = document.getElementById('periodNumber').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerText = '';
            resultDiv.className = 'result';

            // Ensure input is a 3-digit number
            if (!periodInput || periodInput.length !== 3 || isNaN(periodInput) || periodInput < 0 || periodInput > 999) {
                resultDiv.innerText = "Please enter a valid 3-digit period (000-999).";
                return;
            }

            const periodNumber = parseInt(periodInput);
            const prediction = advancedLogic(periodNumber);
            const combinedValue = combinedLogic(periodNumber);
            resultDiv.innerText = `${prediction} ( ${combinedValue})`;
            resultDiv.className = `result ${prediction.includes("SMALL") ? 'small' : 'big'}`;
            document.getElementById('soundEffect').play();

            predictionHistory.push({ period: periodInput, prediction, timestamp: new Date().toLocaleString() });
            localStorage.setItem('predictionHistory', JSON.stringify(predictionHistory));
            updateHistory();
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = predictionHistory.map(entry => 
                `<p>${entry.timestamp} | Period: ${entry.period} | ${entry.prediction}</p>`
            ).join('');
        }

        function clearHistory() {
            predictionHistory = [];
            localStorage.removeItem('predictionHistory');
            updateHistory();
        }

        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Voice input not supported in this browser.");
                return;
            }
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const number = parseInt(transcript.replace(/\D/g, ''));
                if (!isNaN(number) && number >= 0 && number <= 999) {
                    const paddedNumber = String(number).padStart(3, '0');
                    document.getElementById('periodNumber').value = paddedNumber;
                    makePrediction();
                } else {
                    document.getElementById('result').innerText = "Invalid voice input. Say a number between 0 and 999.";
                }
            };
            recognition.onerror = () => {
                document.getElementById('result').innerText = "Voice input failed. Try again.";
            };
            recognition.start();
        }

        updateHistory();
    </script>
</body>
</html>
